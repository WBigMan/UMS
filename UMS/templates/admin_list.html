{% extends 'layout.html' %}
{% block content %}
    <div class="row" style="margin-bottom: 2px">
        <div class="col-lg-6">
            <a type="button" style="float:left; width: 100px" class="btn btn-success" href="/admin/add/">
                添加信息
            </a>
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <form method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" value="{{ search_data }}" placeholder="用户名"
                           style="float:right; width: 300px">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"
                                                                    aria-hidden="true"></span></button>
              </span>
                </div><!-- /input-group -->

            </form>
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>  人员信息
      </div>

      <!-- Table -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.username }}</td>
            <td>{{ obj.password }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete/">删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
{% endblock %}
