{% extends 'layout.html' %}
{% load static %}
{% block css %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css' %}">

{% endblock %}

{% block content %}
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">添加用户</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="inputdepart" class="col-sm-2 control-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                            <span style="color:red;">{{ field.errors.0 }}</span>
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">提 交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js' %}">
    </script>
    <script>
        $(function (){
            $('#id_create_time').datetimepicker({
            language: 'zh-CN', // 中文语言包
            autoclose: 1, // 选中日期后自动关闭
            format: 'yyyy-mm-dd', // 日期格式
            minView: "month", // 最小日期显示单元，这里最小显示月份界面，即可以选择到日
            todayBtn: 1, // 显示今天按钮
            todayHighlight: 1, // 显示今天高亮
            });
        })
    </script>
{% endblock %}
